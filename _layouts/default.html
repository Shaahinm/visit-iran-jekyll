<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}}{% endif %}</title>

  <link rel="shortcut icon" href="{{side.baseurl}}/assets/images/favicon.jpg" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{side.baseurl}}/assets/images/touch-icon.jpg">
  <link rel="apple-touch-icon" sizes="72x72" href="{{side.baseurl}}/assets/images/touch-icon.jpg">
  <link rel="apple-touch-icon" sizes="114x114" href="{{side.baseurl}}/assets/images/touch-icon.jpg">  
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <script>
    var settings = {
      lang: 'fa',
      register_url: 'http://visitiran.ir/fa/api/register/',
      login_url: 'http://visitiran.ir/fa/api/login/',
      error_server_connection: 'خطا در ایجاد برقراری ارتباط با سرور',
      error_no_email: 'ایمیل خود را وارد نمایید',
      error_no_verification_code: 'لطفآ کد ارسال شده را وارد نمایید',
      login_return_url: '/fa/'
    }
  </script>
  
  {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{ stylesheet }}.css" media="screen" type="text/css">
    {% endfor %}
  {% endif %}  


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  

  <body>

    {% include header.html %} {{content}} {% include footer.html %}

    <script  src="http://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- <script src="{{site.baseurl}}/assets/js/main.js" type="text/javascript"></script> -->
    <script src="{{site.baseurl}}/assets/js/iranmap.js" type="text/javascript"></script>    

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script src='{{site.baseurl}}/assets/js/{{ js_file }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

  </body>

</html>
