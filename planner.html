---
layout: default
title: استان 
custom_css: 
- persian-datepicker.min
- notify
- search.min
custom_js: 
- persian-date
- persian-datepicker.min
- search.min
- notify
- planner
---

<div class="content">     
    <div class="blockui local">
        <div id="loader"></div>
    </div> 
    <section class="center-wrapper">
            <div class="trip-planner form">
                <h1>برنامه ریزی سفر</h1>
                <div class="hr"></div>
                <div class="destinations">
                    <h2>انتخاب مقاصد</h2>
                    <div class="row">
                        <div class="ui search">
                            <input class="input prompt" type="text" placeholder="مقصد را انتخاب نمایید">
                            <div class="results"></div>
                        </div>
                    </div>
                </div>
                <div class="new-destination">
                    <span class="create-new-destination">
                        + اضافه کردن مقصد جدید
                    </span>
                </div>
                <div class="trip-dates">
                    <h2>انتخاب تاریخ</h2>
                    <div class="display">                        
                        <span id="display-date-from">تاریخ شروع</span>
                        <span class="bold">تا</span>
                        <span id="display-date-to">تاریخ پایان</span>
                    </div>
                    <div class="calendar-container">
                        <input type="hidden" id="date-from">
                        <div class="trip-date-from"></div>                    
                        <div class="trip-date-to"></div>
                        <input type="hidden" id="date-to">
                    </div>
                    
                </div>                
                <div class="button">
                    <button class="btn" id="btnSubmit">برنامه ریزی</button>
                </div>

            </div>
            
            
    </section>
</div>
